<html>
  <title>Chaos Sandbox</title>
  <head>
    <link rel="stylesheet" href="css/chaos.css" />
  </head>
  <body>
    <div class="chaos-container">
      <div class="chaos-controller-wrapper">
        <span class="chaos-controller">
          <div class="chaos-control">
            <!-- <div class="chaos-control-heading">shape</div> -->
            <h2>shape</h2>
            <textarea class="chaos-shape chaos-textarea" name="chaos-shape" rows="5" cols="10"></textarea>
            <br />
            <select class="chaos-shape-select">
            </select>
          </div>
          <div class="chaos-control">
            <h2>options</h2>
            <label for="ratio">ratio</label>
            <input class="chaos-ratio" name="chaos-ratio" type="text" size="6" />
            
            <label for="iterations">iterations</label>
            <input class="chaos-iterations" name="chaos-iterations" type="text" size="6" />
          </div>
          <div style="clear: both">
          </div>
          <button class="chaos-button">go</button>
        </span>
      </div>
      <div class="chaos-render-container">
        <div class="chaos-render">
        </div>        
      </div>
    </div>
    <script type="text/javascript" src="js/chaos.js"></script>
    <script type="text/javascript">
      chaos.boot.attach_to.call(null, document);
    </script>
  </body>
</html>
