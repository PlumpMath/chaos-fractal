<html>
  <head>
    <link rel="stylesheet" href="css/chaos.css" />
  </head>
  <body>
    <div class="chaos-container">
      <div class="chaos-controller-wrapper">
        <span class="chaos-controller">
          <div class="chaos-control">
            <!-- <div class="chaos-control-heading">shape</div> -->
            <h2>shape</h2>
            <textarea class="chaos-textarea" name="chaos-shape" rows="5" cols="10"></textarea>
          </div>
          <div class="chaos-control">
            <h2>options</h2>
            <label for="ratio">ratio</label>
            <input name="chaos-ratio" type="text" size="6" />
            
            <label for="iterations">iterations</label>
            <input name="chaos-iterations" type="text" size="6" />
          </div>
          <div style="clear: both">
          </div>
          <button>go</button>
        </span>
      </div>
      <div class="chaos-render-container">
        <div class="chaos-render">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
               width="500" height="500">
            <rect width="100%" height="100%" fill="white">              
            </rect>
          </svg>
        </div>        
      </div>
    </div>
    <script type="text/javascript" src="js/chaos.js"></script>
  </body>
</html>
